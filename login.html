<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/header.css">

<body>
    <header>
        <div class="navbar">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>

    <main>
        <section id="login">
            <h2>Log in</h2>
            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" autocomplete="off" value="sophie.bluel@test.tld">
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" autocomplete="off" value="S0phie">
                </div>
                <button type="submit">Se connecter</button>
                <a href="#" class="passwordForget">Mot de passe oublié</a>
                <p class="error-message">Erreur 404</p>
            </form>
        </section>
    </main>
    <script src="assets/script/login.js" type="module"></script>
    <footer>
        <nav>

                <li>Mentions Légales</li>
